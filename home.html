<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/facicon.png" type="image/x-icon">
    <title>Home Page</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/44c614560c.js" crossorigin="anonymous"></script>
</head>

<body class="primary-bg">
    <main class="h-screen pt-10 bg-[#F4F5F7] lg:w-2/4 mx-auto px-3 md:px-5">
       <!-- Balance and logout -->
        <div class="flex items-center justify-between text-gray-600">
            <!-- balance -->
             <div class="flex items-center gap-2">
                <img class="w-12" src="./assets/tickmark.png" alt="">
                <div>
                    <p class="text-xl font-extrabold mb-1">$ <span id="available-balance">100</span></p>
                    <p class="text-gray-600">Available Blance</p>
                </div>
             </div>
             <!-- logout -->
              <div class="flex items-center gap-2">
                <button class="text-gray-600 btn-goash btn"><span><i class="fa-solid fa-arrow-right-from-bracket"></i></span> Log Out</button>
              </div>
        </div>
        <!-- welcome text -->
         <div class="my-7">
            <h3 class="text-2xl font-semibold">ðŸ”¥ Welcome to Payooo!</h3>
            <p class="text-gray-600 mt-3">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>
         </div>
           <div class="divider divider-warning font-semibold text-gray-700">Actions</div>
         <!-- User Actions Buttons -->
          <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4 ">
            <button class="btn btn-goast text-gray-600"><img src="./assets/add-money.png" alt="">Add Money</button>
            <button class="btn btn-goast text-gray-600"><img src="./assets/cash-out.png" alt="">CashOut</button>
            <button class="btn btn-goast text-gray-600"><img src="./assets/transfer-money.png" alt="">Transfer Money</button>
            <button class="btn btn-goast text-gray-600"><img src="./assets/get-bonus.png" alt="">Get Bonus</button>
            <button class="btn btn-goast text-gray-600"><img src="./assets/pay-bill.png" alt="">Pay Bill</button>
            <button class="btn btn-goast text-gray-600"><img src="./assets/transactions.png" alt="">Transactions</button>
          </div>
          <!-- Add Money Form Start -->
           <form class="hidden card-body bg-white mt-5">
            <p class="text-xl font-semibold">Add Money</p>
        <fieldset class="fieldset">
          <label class="label">Amount</label>
          <input id="input-amount" type="text" class="input w-full" placeholder="Your Amount" />
          <label class="label">Pin Number</label>
          <input id="input-pin" type="text" class="input w-full" placeholder="Youre Pin" />
          <button id="btn-add-money" class="bg-[#0874F2] btn text-white mt-4">Add Money</button>
        </fieldset>
           </form>
          <!-- Add Money Form End -->

          <!-- Cash Out Form Start -->
            <form class="card-body bg-white mt-5">
            <p class="text-xl font-semibold">Cash Out</p>
        <fieldset class="fieldset">
          <label class="label">Amount</label>
          <input id="input-cash-out-amount" type="text" class="input w-full" placeholder="Your Amount" />
          <label class="label">Pin Number</label>
          <input id="input-cash-out-pin" type="text" class="input w-full" placeholder="Youre Pin" />
          <button id="btn-cash-out" class="bg-[#0874F2] btn text-white mt-4">Cash Out</button>
        </fieldset>
           </form>
          <!-- Cash Out Form End -->
    </main>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashOut.js"></script>
</body>

</html>
